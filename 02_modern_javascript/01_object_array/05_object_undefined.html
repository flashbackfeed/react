<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 정의
        let object = {
            name: "혼자 공부하는 자바",
            price: 18000,
            publisher : "한빛미디어"
        };
        // 객체 내부에 특정 속성이 있는지 확인하는 예제
        // object.author !== undefined로 확인
        // undefined : 객체의 속성이 정의되어 있지 않은
        // 비교 : !== , ===(성능이 좋음) 
        // author (작가명)
        if(object.author !== undefined ){
            //있다면
            console.log("author가 있습니다.")
        } else {
            //없다면
            console.log("author가 없습니다.")
        }
    </script>
</body>
</html>
